<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:href="http://www.w3.org/1999/xhtml">
<head>
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>

<div class="header" th:fragment="bodyHeaderMain">


    <h3 style="text-align: center;">
        <a href="/">
            <img src="https://cdn0.iconfinder.com/data/icons/expenses-vs-income/30/__cafe_coffee_beverages_bistro-128.png" width="45"/>
            LetsCoffee
        </a>
    </h3>
    <div class="dropdown" sec:authorize="!isAuthenticated()" style="position: absolute; top: 1%; right:1%;">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            로그인
        </button>
        <ul class="dropdown-menu" style="min-width: 4rem; text-align: center;" >
            <li>
                <a sec:authorize="!isAuthenticated()">
                    <!--                    <input type="image" name="button" src="https://developers.google.com/static/identity/images/btn_google_signin_dark_normal_web.png?hl=ko" th:onclick="|location.href='/oauth2/authorization/google'|" height="35" alt="구글 로그인">-->
                    <input type="image" name="button" src="/image/googleLoginButton_logo.png" th:onclick="|location.href='/oauth2/authorization/google'|" height="36" alt="구글 로그인">
                </a>
            </li>
            <li>
                <a sec:authorize="!isAuthenticated()">
                    <!--                    <input type="image" name="button" src="https://static.nid.naver.com/oauth/big_g.PNG?version=js-2.0.1" th:onclick="|location.href='/oauth2/authorization/naver'|" height="30" alt="네이버 로그인">-->
                    <input type="image" name="button" src="/image/naverLoginButton_logo.png" th:onclick="|location.href='/oauth2/authorization/naver'|" height="35" alt="네이버 로그인">
                </a>
            </li>
            <li>
                <a sec:authorize="!isAuthenticated()">
                    <!--                    <input type="image" name="button" src="https://developers.kakao.com/tool/resource/static/img/button/login/full/ko/kakao_login_medium_narrow.png" th:onclick="|location.href='/oauth2/authorization/kakao'|" height="40" alt="카카오 로그인">-->
                    <input type="image" name="button" src="/image/kakaoLoginButton_simple.png" th:onclick="|location.href='/oauth2/authorization/kakao'|" height="36" alt="카카오 로그인">
                </a>
            </li>
        </ul>
    </div>
    <form class="form-inline my-lg-0 " th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" style="display: inline;position: absolute; top: 1%; right:1%;">
        <a>환영합니다!</a>
        <a>
            <span th:text="${userName}"></span>님
        </a>
        <!--                    <span sec:authentication="name"></span>-->
        <button class="btn btn-secondary mx-2 my-lg-0" type="submit">로그아웃</button>
    </form>

<script src="/js/bootstrap.bundle.min.js"></script>
</div>

</html>
